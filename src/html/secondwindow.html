<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>TimeBaby</title>
        <link rel="stylesheet" href="../css/secondwindow.css" />
        <style id="styleBaby">
            #clickthrough {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #time {
                padding: 0%;
                margin: 0%;
            }

            #date {
                margin: 0%;
            }
        </style>
    </head>
    <body>
        <div id="clickthrough">
            <p id="time">-</p>
            <p id="date">-</p>
        </div>
        <script src="../scripts/script.js"></script>
    </body>
</html>
